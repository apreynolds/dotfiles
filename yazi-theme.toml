#{{{ TO ADD/EDIT A COLOR...

# TO ADD/EDIT A COLOR, first add/edit it here, then add/edit it to ~/.dotfiles/dircolors
# The reasons are twofold:
  #- convenience of quick previews in yazi
  #- it's easier to match dircolors to this file than vice versa
  #- NOTE that scrollbind and cursorbind options (with all folds opened) are useful for comparing the two files.

# The following blank lines ensure that the RULES section of both files begins on the same line number...































































































































#}}}

